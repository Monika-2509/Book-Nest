<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./book.png">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-4 my-5">
                Book Nest
            </h1>
            <button class="btn btn-dark" id="clear">Clear All</button>
        </div>
        <div class="own-alert"></div>

        <form class="mb-3 " id="book-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Add a title for your book">
                <label for="title">Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Add a author for your book">
                <label for="author">Author</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="isbn" placeholder="Add a isbn for your book">
                <label for="isbn">isbn</label>
            </div>
            <button class="btn btn-dark" type="submit">Add</button>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>isbn</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="book-list">
                <tr>
                    <!-- <td>Webdev</td>
                    <td>Monika</td>
                    <td>1234</td>
                    <td><span class="btn btn-danger">X</span></td> -->
                </tr>
            </tbody>
        </table>
    </div>
   <script src="./app-Es5.js"></script>
    <!-- <script src="./app-Es6.js"></script> -->
</body>

</html>
